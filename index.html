<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   

    <form action="">
        <input type="radio" id="start" name="wings">
        <label for="start" id="start_active">start</label>
        <input type="radio" id="stop" name="wings">
        <label for="stop" id="stop_active">stop</label>
        <input type="radio" id="high" name="wings">
        <label for="high" id="high_active">high</label>
        <input type="radio" id="low" name="wings">
        <label for="low" id="low_active">low</label>
        <div class="img">
            <!-- <img src="./fan.gif"  class="wings" alt=""> -->
        
             <div class="wings">
                <div class="fan"></div>
                <div class="plate plate1"></div>
                <div class="plate plate2"></div>
                <div class="plate plate3"></div>
                <div class="center"></div>
            </div>
        
            <div class="stand">
                <button class="btn btnHigh">high</button>
                <button class="btn btnMedium">medium</button>
                <button class="btn btnLow">low</button>
                <button class="btn btnStop">stop</button>

            </div>
            <div class="bottom"></div> 

        </div>
    </form>
            

    <script src="./app.js"></script>
</body>

</html>
